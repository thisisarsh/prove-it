<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VIDEO CALL</title>
    <link rel="stylesheet" href="./index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jquery -->
    <script src="external/jquery.3.6.0.min.js"></script>
    <!-- Import Axios library (You can use the Fetch API if you like) -->
    <script src="external/axios.min.js"></script>
    <!-- Import SignalWire library -->
    <script src="external/signalwire-js3.js"></script>
  </head>

<body>
  <div id="videoroom" class="videoFrame">
    <div id="root"><!-- Video SDK will inject the video stream here --></div>
    
  </div>
    <div id="loading" class="loaderHolder"><img width="80" height="auto" src="images/spinner.gif" alt="spinner"></div>

    <div id="closeWindowMsg" style="display: none">You can close this window</div>
    <div id="clockStyle"><img src="images/clock.svg" height="15" alt=""><span id="timerDiv"></span></div>
    <div class="actionWidget">
      <div class="videoButtonWidget">
        <button id="resolution-icon" onclick="toggle_layout()" ><img src="images/screen-resolutions.png" alt="icon"></button>
        <button id="switch-cam" onclick="toggleCamera()"><img src="images/camera.svg" alt="icon"></button>
        <button id="mic-active" onclick="onMicChange(false)" ><img src="images/mic-active.png" alt="icon"></button>
        <button id="mic-inactive" style="display: none" onclick="onMicChange(true)"><img src="images/mic-inactive.png" alt="icon"></button>
        <button id="video-active" onclick="onVideoChange(false)" ><img src="images/video-active.png" alt="icon"></button>
        <button id="video-inactive" style="display: none" onclick="onVideoChange(true)"><img src="images/video-inactive.png" alt="icon"></button>
        <button id="call-inactive" onclick="dismisCall()"><img src="images/call-inactive.png" alt="icon"></button>
        <button class="updownShadow" id="updown-icon" onclick="onUpDownDrawer()"><img src="images/arrow-up.svg" alt="icon"></button>
      </div>
      <div id="members" class="memberListHolder" style="display: none;max-height: 130px;overflow: auto">
        <ul id="members-menu">
        </ul>
      </div>
    </div>
    <div id="toaster">
      <div class="toast-container">
        <div id="toasts"></div>
      </div>
    </div>
    <script src="video.js"></script>
  </body>
</html>
